<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      img{ /*1초 동안 천천히 바뀐다.*/
        transition: all 1s;
      }
      img{
        height: 800px;
      }
      img:hover{ /*마우스를 올려놓으면 변화됨*/
        height: 800px;
        -webkit-filter: grayscale(100%) blur(3px);
        -o-filter: grayscale(100%) blur(3px);
        filter: grayscale(50%) blur(3px);
      }
      h1{
        -webkit-filter: blur(3px);
        -o-filter: blur(3px);
        filter: blur(3px);
      }
    </style>
  </head>
  <body>
    <h1>cafe</h1>
    <img src="cafe.jpg" alt="">

  </body>
</html>
