<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="index.html">
       <p>
         <label for="id_txt">text</label>: <!--무언가의 이름표라는 의미-->
         <input id="id_txt" type="text" name="id" value="default value">
       </p> <!--value는 기본적인 값 설정-->
       <p>
         <label for="password">password</label>:
         <input id="password" type="password" name="password" value="default value">
       </p>
       <p>
         <label>textarea :
          <textarea name="name" rows="2" cols="60"></textarea>
         </label>
       </p>
       <p>
         <label>
           <input type="checkbox" name="color" value="red"> 붉은색
         </label>

         <label for="color_blue">
           <input id="color_blue" type="checkbox" name="color" value="red"> 파란색
         </label> <!--label의 두 가지 방법-->
       </p>

    </form>
  </body>
</html>
