<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .container {
        background-color: powderblue;
        height: 200px /* height가 없으면 딱히 flex가 필요하진 않다.*/
        display: flex;
        flex-direction: column; /* 행의 방향으로 정렬시키겠다. default는 row*/
      }
      .item {
        background-color: tomato;
        color: white;
        border: 1px solid white;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>

    </div>

  </body>
</html>
