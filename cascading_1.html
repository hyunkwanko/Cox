<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      li{color: red;}
      #idsel{color: blue;}
      .classsel{color: green;}
      /* !important 최고 우선 순위 부여*/
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classsel" style="color:powderblue">css</li>
      <li>javascript</li>
    </ul>
    <h1>우선 순위</h1>
    <ol>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
