<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      * { /*이 웹페이지에 등장하는 모든 태그*/
        box-sizing: border-box;
      }
      div {
        margin: 10px;
        width: 150px;
        box-sizing: border-box; /*default는 content*/
      }
      .small{
        border: 10px solid black;
      }
      .large{
        border: 30px solid black;
      }
    </style>
  </head>
  <body>
    <div class="small">
      Hello
    </div>
    <div class="large">
      Hello
    </div>

  </body>
</html>
