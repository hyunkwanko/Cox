<!doctype html>
<html>
<head>
  <style>
    a{
      font-size:3rem;
      display:inline-block;

      /* transition-property: font-size transform;
      transition-duration: 0.1s; */
      /* transition:all 0.1s; */
      transition:font-size 1s, transform 0.1s; /* 다양한 방법 */
      transition-delay:1s; /* 1초 있다가 이벤트 발생 */
    }
    a:active{ /* click하면 */
      transform:translate(20px, 20px);
      font-size:2rem;
    }
  </style>
</head>
<body>
  <a href="#">Click</a>
</body>
</html>
