<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>MCSP-Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="box">
      <h2>Login</h2>
      <form action="php/login.php" method="post">

              <input type="text" name="username" required="">

          </div>
          <input type="submit" value="Submit">

    </div>
  </body>
